name: CD Pipeline - Crop Predictor

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [main] # Auto deploy only when main is updated

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pull latest Docker image
        run: docker pull siku9786/cicd-pipeline:latest

      - name: Stop old container
        run: |
          docker ps -q --filter "name=crop-predictor" | grep -q . && \
          docker stop crop-predictor && docker rm crop-predictor || echo "No old container running"

      - name: Run new container
        run: |
          docker run -d --name crop-predictor \
            -p 8000:8000 -p 8501:8501 \
            siku9786/cicd-pipeline:latest
