name: CD Pipeline - Crop Predictor

on:
  workflow_run:
    workflows: ["CI Pipeline - Crop Predictor"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact from workflow run
        uses: actions/github-script@v7
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "crop-predictor-artifact"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/crop-predictor-artifact.zip`, Buffer.from(download.data));

      - name: Unzip and prepare deployment
        run: |
          unzip crop-predictor-artifact.zip
          # Create deployment directory and move files
          mkdir -p deployment
          # Move all extracted files to deployment directory (exclude the zip file itself)
          find . -maxdepth 1 -type f ! -name "crop-predictor-artifact.zip" ! -name "*.yml" ! -name "*.yaml" -exec mv {} deployment/ \;
          find . -maxdepth 1 -type d ! -name "." ! -name "deployment" ! -name ".git*" -exec mv {} deployment/ \;
          ls -la deployment/

      - name: Stop existing applications on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 30s
          script: |
            echo "Stopping existing applications..."

            # Stop existing processes more gracefully
            if pgrep -f "uvicorn app:app" > /dev/null; then
                echo "Stopping uvicorn processes..."
                pkill -TERM -f "uvicorn app:app" || true
                sleep 3
                pkill -KILL -f "uvicorn app:app" || true
            fi

            if pgrep -f "streamlit run frontend.py" > /dev/null; then
                echo "Stopping streamlit processes..."
                pkill -TERM -f "streamlit run frontend.py" || true
                sleep 3
                pkill -KILL -f "streamlit run frontend.py" || true
            fi

            # Clean up any existing PID files
            if [ -d ~/crop-predictor-app ]; then
                cd ~/crop-predictor-app
                rm -f backend.pid frontend.pid
            fi

            # Wait for processes to stop completely
            echo "Waiting for processes to stop..."
            sleep 5

            # Verify processes are stopped
            if pgrep -f "uvicorn app:app\|streamlit run frontend.py" > /dev/null; then
                echo "Warning: Some processes may still be running"
                ps aux | grep -E "uvicorn|streamlit" | grep -v grep || true
            else
                echo "All processes stopped successfully"
            fi

            # Create deployment directory
            echo "Setting up deployment directory..."
            mkdir -p ~/crop-predictor-app
            cd ~/crop-predictor-app
            rm -rf *
            echo "Deployment directory ready"

      - name: Copy application files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./deployment/*"
          target: "~/crop-predictor-app"
          strip_components: 1

      - name: Install dependencies and setup environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 300s
          command_timeout: 120s
          script: |
            echo "Starting dependency installation..."
            cd ~/crop-predictor-app

            # Update system
            echo "Updating system packages..."
            sudo apt update -y

            # Install Python and pip if not exists
            echo "Installing Python dependencies..."
            sudo apt install -y python3 python3-pip python3-venv python3-dev

            # Create virtual environment
            echo "Creating virtual environment..."
            python3 -m venv venv
            source venv/bin/activate

            # Upgrade pip
            echo "Upgrading pip..."
            pip install --upgrade pip

            # Install dependencies
            echo "Installing Python packages..."
            if [ -f requirements.txt ]; then
                pip install -r requirements.txt
                echo "Requirements installed successfully"
            else
                echo "ERROR: requirements.txt not found!"
                ls -la
                exit 1
            fi

            # Verify critical imports
            echo "Verifying installations..."
            python3 -c "import uvicorn; print('âœ“ uvicorn installed')" || echo "âœ— uvicorn missing"
            python3 -c "import streamlit; print('âœ“ streamlit installed')" || echo "âœ— streamlit missing"
            python3 -c "import fastapi; print('âœ“ fastapi installed')" || echo "âœ— fastapi missing"

            # Create startup scripts
            echo "Creating startup scripts..."
            cat > start_backend.sh << 'EOF'
            #!/bin/bash
            cd ~/crop-predictor-app
            source venv/bin/activate
            export MODEL_PATH="~/crop-predictor-app/model"
            echo "Starting FastAPI backend on port 8000..."
            nohup uvicorn app:app --host 0.0.0.0 --port 8000 --reload > backend.log 2>&1 &
            echo $! > backend.pid
            echo "Backend started with PID: $(cat backend.pid)"
            EOF

            cat > start_frontend.sh << 'EOF'
            #!/bin/bash
            cd ~/crop-predictor-app
            source venv/bin/activate
            export FASTAPI_URL="http://localhost:8000"
            echo "Starting Streamlit frontend on port 8501..."
            nohup streamlit run frontend.py --server.port 8501 --server.address 0.0.0.0 --server.headless true --server.runOnSave false > frontend.log 2>&1 &
            echo $! > frontend.pid
            echo "Frontend started with PID: $(cat frontend.pid)"
            EOF

            cat > stop_services.sh << 'EOF'
            #!/bin/bash
            cd ~/crop-predictor-app
            echo "Stopping services..."
            if [ -f backend.pid ]; then
                PID=$(cat backend.pid)
                if kill -0 $PID 2>/dev/null; then
                    kill $PID
                    echo "Backend process $PID terminated"
                fi
                rm -f backend.pid
            fi
            if [ -f frontend.pid ]; then
                PID=$(cat frontend.pid)
                if kill -0 $PID 2>/dev/null; then
                    kill $PID
                    echo "Frontend process $PID terminated"
                fi
                rm -f frontend.pid
            fi
            # Fallback cleanup
            pkill -f "uvicorn app:app" || true
            pkill -f "streamlit run frontend.py" || true
            echo "Services stopped"
            EOF

            # Make scripts executable
            chmod +x start_backend.sh start_frontend.sh stop_services.sh
            echo "Setup completed successfully"

      - name: Verify deployment structure
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          script: |
            cd ~/crop-predictor-app
            echo "=== Deployment Structure ==="
            ls -la
            echo ""
            echo "=== Checking Required Files ==="
            [ -f app.py ] && echo "âœ“ app.py found" || echo "âœ— app.py missing"
            [ -f frontend.py ] && echo "âœ“ frontend.py found" || echo "âœ— frontend.py missing"
            [ -f requirements.txt ] && echo "âœ“ requirements.txt found" || echo "âœ— requirements.txt missing"
            [ -d model ] && echo "âœ“ model directory found" || echo "âœ— model directory missing"
            [ -f model/predict.py ] && echo "âœ“ model/predict.py found" || echo "âœ— model/predict.py missing"
            [ -d schema ] && echo "âœ“ schema directory found" || echo "âœ— schema directory missing"
            echo ""
            echo "=== Script Files ==="
            [ -x start_backend.sh ] && echo "âœ“ start_backend.sh executable" || echo "âœ— start_backend.sh not executable"
            [ -x start_frontend.sh ] && echo "âœ“ start_frontend.sh executable" || echo "âœ— start_frontend.sh not executable"
            [ -x stop_services.sh ] && echo "âœ“ stop_services.sh executable" || echo "âœ— stop_services.sh not executable"

      - name: Start applications
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/crop-predictor-app

            # Stop any existing services
            ./stop_services.sh

            # Wait a moment
            sleep 2

            # Start backend
            echo "Starting backend..."
            ./start_backend.sh

            # Wait for backend to start
            sleep 10

            # Check if backend started successfully
            if [ -f backend.pid ]; then
                if kill -0 $(cat backend.pid) 2>/dev/null; then
                    echo "âœ“ Backend started successfully"
                else
                    echo "âœ— Backend failed to start"
                    cat backend.log
                    exit 1
                fi
            else
                echo "âœ— Backend PID file not created"
                cat backend.log
                exit 1
            fi

            # Start frontend
            echo "Starting frontend..."
            ./start_frontend.sh

            # Wait for services to start
            sleep 10

            # Check if frontend started successfully
            if [ -f frontend.pid ]; then
                if kill -0 $(cat frontend.pid) 2>/dev/null; then
                    echo "âœ“ Frontend started successfully"
                else
                    echo "âœ— Frontend failed to start"
                    cat frontend.log
                    exit 1
                fi
            else
                echo "âœ— Frontend PID file not created"
                cat frontend.log
                exit 1
            fi

            echo "Both services started successfully!"

      - name: Setup Nginx reverse proxy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 120s
          script: |
            echo "=== Setting up Nginx ==="

            # Install nginx if not present
            if ! command -v nginx > /dev/null; then
                echo "Installing nginx..."
                sudo apt install -y nginx
            else
                echo "Nginx already installed"
            fi

            # Backup existing config if it exists
            if [ -f /etc/nginx/sites-available/crop-predictor ]; then
                sudo cp /etc/nginx/sites-available/crop-predictor /etc/nginx/sites-available/crop-predictor.backup
            fi

            # Create nginx config
            sudo tee /etc/nginx/sites-available/crop-predictor > /dev/null << 'EOF'
            server {
                listen 80;
                server_name _;
                
                # Increase body size for file uploads
                client_max_body_size 100M;
                
                # Streamlit frontend
                location / {
                    proxy_pass http://localhost:8501;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_read_timeout 86400;
                    proxy_connect_timeout 60s;
                    proxy_send_timeout 60s;
                }
                
                # FastAPI backend
                location /api/ {
                    proxy_pass http://localhost:8000/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_connect_timeout 60s;
                    proxy_send_timeout 60s;
                    proxy_read_timeout 60s;
                }
                
                # Health check endpoint
                location /health {
                    access_log off;
                    return 200 "healthy\n";
                    add_header Content-Type text/plain;
                }
            }
            EOF

            # Enable the site
            sudo ln -sf /etc/nginx/sites-available/crop-predictor /etc/nginx/sites-enabled/

            # Remove default site if it exists
            sudo rm -f /etc/nginx/sites-enabled/default

            # Test nginx configuration
            echo "Testing nginx configuration..."
            if sudo nginx -t; then
                echo "âœ“ Nginx configuration is valid"
            else
                echo "âœ— Nginx configuration error"
                exit 1
            fi

            # Restart nginx
            echo "Restarting nginx..."
            sudo systemctl restart nginx
            sudo systemctl enable nginx

            # Check nginx status
            if sudo systemctl is-active --quiet nginx; then
                echo "âœ“ Nginx is running"
            else
                echo "âœ— Nginx failed to start"
                sudo systemctl status nginx
                exit 1
            fi

      - name: Final health check and deployment summary
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          script: |
            echo "=== Final Health Check ==="

            # Check processes
            echo "Process Status:"
            if pgrep -f "uvicorn app:app" > /dev/null; then
                echo "âœ“ Backend process is running"
            else
                echo "âœ— Backend process not found"
            fi

            if pgrep -f "streamlit run frontend.py" > /dev/null; then
                echo "âœ“ Frontend process is running"
            else
                echo "âœ— Frontend process not found"
            fi

            # Check ports
            echo "Port Status:"
            if netstat -tlnp | grep :8000 > /dev/null; then
                echo "âœ“ Backend port 8000 is listening"
            else
                echo "âœ— Backend port 8000 not listening"
            fi

            if netstat -tlnp | grep :8501 > /dev/null; then
                echo "âœ“ Frontend port 8501 is listening"
            else
                echo "âœ— Frontend port 8501 not listening"
            fi

            if netstat -tlnp | grep :80 > /dev/null; then
                echo "âœ“ Nginx port 80 is listening"
            else
                echo "âœ— Nginx port 80 not listening"
            fi

            # Test endpoints
            echo "Endpoint Tests:"
            if curl -f -m 10 http://localhost/health > /dev/null 2>&1; then
                echo "âœ“ Nginx health check passed"
            else
                echo "âœ— Nginx health check failed"
            fi

            if curl -f -m 10 http://localhost:8000 > /dev/null 2>&1; then
                echo "âœ“ Backend direct access works"
            else
                echo "âœ— Backend direct access failed"
            fi

            if curl -f -m 10 http://localhost:8501 > /dev/null 2>&1; then
                echo "âœ“ Frontend direct access works"
            else
                echo "âœ— Frontend direct access failed"
            fi

            echo ""
            echo "=== DEPLOYMENT SUMMARY ==="
            echo "âœ… Deployment completed successfully!"
            echo "ðŸŒ Application URL: http://${{ secrets.EC2_HOST }}"
            echo "ðŸ”§ Backend API: http://${{ secrets.EC2_HOST }}/api/"
            echo "ðŸ“Š Direct Frontend: http://${{ secrets.EC2_HOST }}:8501"
            echo "ðŸ” Direct Backend: http://${{ secrets.EC2_HOST }}:8000"
            echo ""
            echo "Log files location: ~/crop-predictor-app/"
            echo "- Backend logs: ~/crop-predictor-app/backend.log"
            echo "- Frontend logs: ~/crop-predictor-app/frontend.log"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Performing health checks..."

            # Check if processes are running
            echo "Checking backend process..."
            if pgrep -f "uvicorn app:app" > /dev/null; then
                echo "âœ“ Backend process is running"
            else
                echo "âœ— Backend process not found"
            fi

            echo "Checking frontend process..."
            if pgrep -f "streamlit run frontend.py" > /dev/null; then
                echo "âœ“ Frontend process is running"
            else
                echo "âœ— Frontend process not found"
            fi

            # Check if ports are listening
            echo "Checking port 8000 (backend)..."
            if netstat -tlnp | grep :8000 > /dev/null; then
                echo "âœ“ Backend port 8000 is listening"
            else
                echo "âœ— Backend port 8000 not listening"
            fi

            echo "Checking port 8501 (frontend)..."
            if netstat -tlnp | grep :8501 > /dev/null; then
                echo "âœ“ Frontend port 8501 is listening"
            else
                echo "âœ— Frontend port 8501 not listening"
            fi

            echo "Checking nginx status..."
            sudo systemctl is-active nginx

            echo "Deployment completed successfully!"
            echo "Access your application at: http://${{ secrets.EC2_HOST }}"
