name: CD Pipeline - Crop Predictor

on:
  workflow_run:
    workflows: ["CI Pipeline - Crop Predictor"] # CI name
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: crop-predictor-artifact
          path: ./artifact

      - name: List contents
        run: ls -R ./artifact

      - name: Zip artifact
        run: |
          zip -r crop-predictor-artifact.zip ./artifact

      - name: Upload via SSH
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.KEY }}
          source: "crop-predictor-artifact.zip"
          target: "/home/ec2-user/"

      - name: Deploy and Start Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.KEY }}
          script: |
            mkdir -p ${{ secrets.APP_DIR }}
            rm -rf ${{ secrets.APP_DIR }}/*
            unzip /home/ec2-user/crop-predictor-artifact.zip -d ${{ secrets.APP_DIR }}
            cd ${{ secrets.APP_DIR }}
            pkill -f "uvicorn" || true
            nohup uvicorn app:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
