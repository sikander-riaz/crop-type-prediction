jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy and start the app
        run: |
          mkdir -p ~/crop-predictor-app
          cp -r * ~/crop-predictor-app/
          cd ~/crop-predictor-app
          chmod +x start_backend.sh start_frontend.sh
          ./start_backend.sh
          ./start_frontend.sh
